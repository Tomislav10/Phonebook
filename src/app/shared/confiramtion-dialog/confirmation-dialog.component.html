<div class="dialog">
  <div class="dialog-body">
    <span class="title dialog-title-text">Delete</span>
    <div class="divider"></div>
    <span class="dialog-content-text content">Are you sure you want to delete this contact?</span>
    <div class="button-container">
      <button class="button-text clickable" (click)="close()">Cancel</button>
      <button class="button-text clickable" (click)="confirm()">Delete</button>
    </div>
  </div>
</div>


<div class="dialog-background"></div>
