<div class="item-container" [routerLink]="['../view', item.id]">
  <div class="favorites">
    <i (click)="setItemFavorite()" [ngClass]="item.favorite ? 'fas fa-heart' : 'far fa-heart'"></i>
  </div>
  <div class="profile-photo"><img src="https://www.cromoda.com/layout/i/content/548060501393463.jpg"/></div>
  <div class="actions">
    <img src="../assets/svg-icons/edit.svg" [routerLink]="['../edit', item.id]">
    <img src="../assets/svg-icons/trash.svg" (click)="$event.stopPropagation(); openDialog('delete-confirmation')">
  </div>
  <div class="name">{{ item.name }}</div>
</div>

<app-confirmation-dialog id="delete-confirmation" (confirmDelete)="confirmDelete($event)">
</app-confirmation-dialog>
