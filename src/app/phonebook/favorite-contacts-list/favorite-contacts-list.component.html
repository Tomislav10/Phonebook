<form #form="ngForm" class="search">
  <i class="fas fa-search"></i>
  <input [(ngModel)]="searchField" name="searchField" class="input-field" type="text">
</form>

<div class="phonebook-items">
  <div *ngFor="let contact of filteredContacts$ | async">
    <app-contact-item
      [contact]="contact">
    </app-contact-item>
  </div>
</div>
