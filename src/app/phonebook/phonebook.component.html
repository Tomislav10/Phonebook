<div class="phonebook-container">
  <div class="tabs">
    <span>All contacts</span>
    <span>|</span>
    <span>My favorites</span>
  </div>

  <div class="divider"></div>

  <div class="search">
    <i class="fas fa-search"></i>
    <input class="input-field" type="text">
  </div>

  <div class="phonebook-items">
    <div *ngFor="let item of phonebookItems$ | async">
      <app-phonebook-list-item
        [item]="item">
      </app-phonebook-list-item>
    </div>
  </div>
</div>
