<form #form="ngForm" class="search">
  <i class="fas fa-search"></i>
  <input [(ngModel)]="searchField" name="searchField" type="text">
</form>

<div class="phonebook-items">
    <app-add-new-item></app-add-new-item>
    <div *ngFor="let contact of filteredContacts$ | async">
      <app-contact-item
        [contact]="contact">
      </app-contact-item>
    </div>
</div>
